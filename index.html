<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Gigi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="gigipic.png" type="image/x-icon">
</head>
<body>

    <main class="container">
        <div id="score" class="score">Gigi's got <span class="num">0</span> granules!</div>
        <div class="kitty-container">
            <img id="kitty" class="kitty" src="gigipic.png" alt="Gigi the Kitty">
        </div>

        <!-- New Items Section -->
        <div class="items">
            <!-- Item 1 -->
            <div class="item" id="item1" data-price="50">
                <img src="mouse12345.jpg" alt="Mouse" class="item-image">
                <p class="item-price"><span>50</span></p>
            </div>
            <!-- Item 2 -->
            <div class="item" id="item2" data-price="100">
                <img src="mouseM.jpg" alt="Item 2" class="item-image">
                <p class="item-price"><span>100</span></p>
            </div>
            <!-- Item 3 -->
            <div class="item" id="item3" data-price="500">
                <img src="tunnel123.jpg" alt="Item 3" class="item-image">
                <p class="item-price"><span>500</span></p>
            </div>
            <!-- Item 4 -->
            <div class="item" id="item4" data-price="1000">
                <img src="tower123.jpg" alt="Item 4" class="item-image">
                <p class="item-price"><span>1000</span></p>
            </div>
        </div>
        
        <div class="auto-clicks disable">
            <h2>Feed Bots</h2>
            <div class="cursors"></div>
        </div>

        <div class="powerups">
            <div class="powerup" id="auto-click" data-price="40">
                <img src="feedbot-removebg-preview.png" alt="cursor" id="cursor" class="cursor auto-click">
                <p class="name1">Food Bot</p>
                <p class="price"><span>40</span></p>
            </div>

            <div id="upgrade-click" class="powerup" data-price="100">
                <img class="bowl" src="bowl-removebg-preview.png" alt="cursor" id="cursor" class="cursor">
                <p class="name2">Bowl Size</p>
                <p class="price"><span>100</span></p>
            </div>
        </div>
    </main>

    <div class="kitty-clicks"></div>
    <script src="script.js"></script>
</body>
</html>
